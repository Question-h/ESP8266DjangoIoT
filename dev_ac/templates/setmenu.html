            <!-- 用户设置图标 -->
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> {{username}} <i class="fa fa-caret-down"></i>

<!--展示区-->
<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新建菜单</h1>
                </div>

                  {% if errors %}
                  	<ul>
                  		{% for error in errors%}
                  			<li>{{ error }}</li>
                  		{% endfor %}
                  	</ul>
                  {% endif %}
                  <form action="" method="post">
                  		<div class="form-group">
                             <label>输入菜单名称：</label>
                               <input class="form-control" name="mmane" placeholder="输入菜单名称">
                          </div>
                          <div class="form-group">
                              <label>选择菜单类型</label>
                                <select class="form-control" name="munetype">
                                <option>新建主菜单</option>
                                {% for listm in listmenus %}
                                	<option>{{ listm.name }}</option>
                                {% endfor %}
                                </select>
                          </div>
                          <div class="form-group">
                             <label>URL连接：</label>
                             <input class="form-control" name="murl" placeholder="URL">
                          </div>
                          <div class="form-group">
                             <label>图标名称：</label>
                             <input class="form-control" name="micon" placeholder="icon名称">
                          </div>
                         <button type="submit" class="btn btn-default">确定</button>
                  </form>
              </div>
</div>


{% include 'footer.html' %}
